<div class="text-end p-3 pb-0">
    <button mat-raised-button color="primary" class="text-light" (click)="markAllRead()" *ngIf="unread">Mark All
        Read</button>
</div>
<div class="p-3" *ngFor="let message of messages">
    <mat-card class="example-card">
        <div class="d-flex">
            <div>
                <div class="h5">{{message.title}}</div>
            </div>
            <div class="ms-auto">
                {{message.date}}
            </div>
        </div>

        <mat-card-content>
            {{message.message}}
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" class="text-light" (click)="markread(message.id!)"
                *ngIf="role == 'pro' && !message.proRead">Mark Read</button>
            <button mat-raised-button color="primary" class="text-light" (click)="markread(message.id!)"
                *ngIf="role == 'customer' && !message.customerRead">Mark Read</button>
            <button mat-raised-button color="primary" class="text-light" (click)="navigateToMessageDetails(message.id!)"
                *ngIf="message.title != messageAction.REVIEW && message.title != messageAction.NEWREPLY">View Details</button>
            <button mat-raised-button color="primary" class="text-light" (click)="navigateToProfile(message.id!)"
                *ngIf="message.title == messageAction.REVIEW">View Profile</button>
            <button mat-raised-button color="primary" class="text-light" (click)="navigateToMessageDetails(message.id!)"
                *ngIf="message.title == messageAction.NEWREPLY">View Conversation</button>
        </mat-card-actions>
    </mat-card>

</div>
