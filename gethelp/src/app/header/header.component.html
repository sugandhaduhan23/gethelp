<div class="container-fluid position-relative p-0">
  <nav #navbar class="navbar navbar-expand-lg navbar-dark px-5 py-3 py-lg-0 sticky-top">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="fa fa-bars"></span>
    </button>
    <a routerLink="/" class="navbar-brand p-0">
      <img src="assets/image/logo.svg">
    </a>


    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto py-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="home" routerLinkActive="active" fragment="services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/about" routerLinkActive="active">About</a>
        </li>
        <li class="nav-item" *ngIf="!authenticated">
          <a class="nav-link" [routerLink]="['/auth/signup', 'pro']" [state]="{role:'pro'}"
            routerLinkActive="active"><u>Register As a Professional</u></a>
        </li>
        <li class="nav-item d-block d-lg-none" *ngIf="authenticated">
          <a class="nav-link" routerLink="/my-account" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">My Account</a>
        </li>
        <li class="nav-item d-block d-lg-none" *ngIf="authenticated">
          <a class="nav-link" [routerLink]="['my-account/orderhistory']" routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}">Booking History</a>
        </li>
        <li class="nav-item" *ngIf="authenticated">
          <a  class="nav-link" role="button">
            <mat-icon [matBadge]="unread" matBadgeColor="warn" class="d-none d-lg-block" [matBadgeHidden]="hidden" (click)="showNotifications()">notifications</mat-icon>
            <!-- <i class="fas fa-bell d-none d-lg-block"></i> -->
            <span class="d-block d-lg-none" [matBadge]="unread" matBadgeColor="warn" [matBadgeHidden]="hidden" (click)="showNotifications()">Notifications</span>
          </a>
        </li>
        <li class="nav-item dropdown d-none d-lg-block" *ngIf="authenticated">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" routerLink="/my-account" routerLinkActive="active"
            role="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle"></i></a>
          <div class="dropdown-menu fade-up">
            <a class="dropdown-item" routerLink="/my-account" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">Profile</a>
            <a class="dropdown-item" [routerLink]="['my-account/orderhistory']" routerLinkActive="active"
              [routerLinkActiveOptions]="{exact: true}">Booking History</a>
            <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </li>
      </div>
      <a class="nav-link" *ngIf="!authenticated" routerLink="/auth" routerLinkActive="active"
        class="btn btn-outline-warning py-2 px-4 ms-lg-3">Login</a>
      <a class="nav-link" *ngIf="!authenticated" routerLink="/auth/signup" routerLinkActive="active"
        class="btn btn-outline-warning py-2 px-4 ms-3">Signup</a>
      <a class="nav-link" *ngIf="authenticated" class="btn btn-outline-warning py-2 px-4 ms-lg-3 w-25 d-block d-lg-none"
        (click)="logout()">Logout</a>

    </div>
  </nav>

</div>
