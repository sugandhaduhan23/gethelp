<h2 mat-dialog-title>Total price</h2>
<form [formGroup]="priceForm" (ngSubmit)="updateWorkOrderPrice()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline">
      <input matInput type="number" formControlName="price">
      <mat-error *ngIf="priceForm.controls['price'].invalid">
        <div *ngIf="priceForm.controls['price'].errors?.['required']">Price cannot be empty</div>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button color="primary" class="text-light" mat-dialog-close type="submit">Update</button>
    <button mat-raised-button color="primary" class="text-light" [mat-dialog-close]="true"
      cdkFocusInitial>Cancel</button>
  </mat-dialog-actions>
</form>
