<div class="container p-5 mt-5">
    <div class="row align-items-center justify-content-center">
        <div class="col-lg-5 col-sm-8 col-12">
            <div #card class="card1">
                <div #front class="cardFront">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <h3>Sign In</h3>
                            </div>
                            <form #f="ngForm" (ngSubmit)="signInWithEmail()" [ngClass]="{'was-validated': f.submitted}"
                                novalidate>
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="email" class=" form-control" name="email" ngModel required
                                            pattern="[^ @]*@[^ @]*" #email="ngModel">
                                        <div class="invalid-feedback" *ngIf="email.invalid">
                                            <p *ngIf="email.errors?.['required']">Email is required</p>
                                            <p *ngIf="email.errors?.['pattern']">Email must contain at least the @
                                                character</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="" class="form-label">Password</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend"><i
                                                class="fas fa-key"></i></span>
                                        <input type="password" class=" form-control" name="password" ngModel required
                                            #password="ngModel">
                                        <div class="invalid-feedback" *ngIf="password.invalid">
                                            <p *ngIf="password.errors?.['required']">Password is required</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex mb-4 align-items-center">
                                    <a role="button" class="ms-auto text-warning" (click)="flipAnimation()">Forgot Password?</a>
                                </div>

                                <button type="submit" class="btn btn-block btn-warning text-light w-100">Login</button>

                                <div class="h6 mt-3 text-danger">{{errorMessage}}</div>

                                <div class="d-flex text-center my-4 text-muted dash align-items-center">OR</div>

                                <button type="button" class="btn btn-outline-secondary w-100 mb-4" (click)="signInWithGoogle()"><svg
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px"
                                    height="24px">
                                    <path fill="#FFC107"
                                        d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
                                    <path fill="#FF3D00"
                                        d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
                                    <path fill="#4CAF50"
                                        d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
                                    <path fill="#1976D2"
                                        d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
                                </svg> Login with Google</button>

                                <button type="button" class="btn btn-outline-secondary w-100" (click)="signInWithFacebook()"><svg
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px"
                                        height="24px">
                                        <linearGradient id="Ld6sqrtcxMyckEl6xeDdMa" x1="9.993" x2="40.615" y1="9.993"
                                            y2="40.615" gradientUnits="userSpaceOnUse">
                                            <stop offset="0" stop-color="#2aa4f4" />
                                            <stop offset="1" stop-color="#007ad9" />
                                        </linearGradient>
                                        <path fill="url(#Ld6sqrtcxMyckEl6xeDdMa)"
                                            d="M24,4C12.954,4,4,12.954,4,24s8.954,20,20,20s20-8.954,20-20S35.046,4,24,4z" />
                                        <path fill="#fff"
                                            d="M26.707,29.301h5.176l0.813-5.258h-5.989v-2.874c0-2.184,0.714-4.121,2.757-4.121h3.283V12.46 c-0.577-0.078-1.797-0.248-4.102-0.248c-4.814,0-7.636,2.542-7.636,8.334v3.498H16.06v5.258h4.948v14.452 C21.988,43.9,22.981,44,24,44c0.921,0,1.82-0.084,2.707-0.204V29.301z" />
                                    </svg> Login with Facebook</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div #back class="cardBack">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="mb-4">
                                <h3>Reset Password</h3>
                            </div>
                            <form #resetForm="ngForm" (ngSubmit)="resetPassword()" [ngClass]="{'was-validated': f.submitted}"
                                novalidate>
                                <div class="mb-3">
                                    <label for="" class="form-label">Email</label>
                                    <div class="input-group has-validation">
                                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                                        <input type="email" class=" form-control" name="email" ngModel required
                                            pattern="[^ @]*@[^ @]*" #email="ngModel">
                                        <div class="invalid-feedback" *ngIf="email.invalid">
                                            <p *ngIf="email.errors?.['required']">Email is required</p>
                                            <p *ngIf="email.errors?.['pattern']">Email must contain at least the @
                                                character</p>
                                        </div>
                                    </div>
                                </div>

                                <div class="d-flex mb-4 align-items-center">
                                    <a role="button" class="ms-auto text-warning" (click)="flipAnimation()">Back to Login</a>
                                </div>

                                <button type="submit" class="btn btn-block btn-warning text-light w-100">Send Reset Link
                                    Password
                                </button>

                                <div class="h6 mt-3 text-success">{{successMessage}}</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
