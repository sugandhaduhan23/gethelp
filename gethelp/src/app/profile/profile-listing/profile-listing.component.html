<div class="profile-listing">
    <a role="button" (click)="fetchDetailedProfile()">
        <mat-card class="profile-item">
            <mat-card-content>
                <div class="row">
                    <div class="col-12 col-lg-5 p-5-rem pe-lg-5 align-self-center">
                        <div class="d-flex">
                            <div>
                                <img mat-card-avatar [src]="profile.profilePhoto" class="header-profile-img" />
                            </div>
                            <div class="ps-2 align-self-center">
                                <div class="h5">{{profile.name}}</div>
                                <rating [rating]="profile.rating || 0"></rating>
                            </div>
                        </div>
                        <div class="pt-2 profile-bio">{{profile.bio}}</div>
                    </div>

                    <div class="col-12 col-lg-4 mt-3 mt-lg-0 align-self-center">
                        <div class="h6">
                            <mat-icon matPrefix class="text-warning float-start">location_pin</mat-icon>
                            <span>Serving {{servingLocations}}</span>
                        </div>
                        <div>
                            <mat-icon matPrefix class="text-warning float-start">workspace_premium</mat-icon>
                            {{profile.numOfHires ? profile.numOfHires + ' hires in last 10 days' : 'No hires yet'}}
                        </div>

                    </div>

                    <div class="col-12 col-lg-3 text-end align-self-center">
                        <div class="h4 text-end">
                            ${{profile.serviceCost}}/Hr
                        </div>
                        <button class="btn schedule-button">
                            <mat-icon matPrefix>account_box</mat-icon>View Profile
                        </button>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </a>
</div>
